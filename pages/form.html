    <div>
    <form id="payForm">
        <fieldset>
          <legend>Customer Payment Data :</legend>
          <ul class="List">
            <li>
              <label for="CustomerIDModal">Customer ID</label>
              <input required type="number" id="CustomerIDModal" min="0"
              placeholder="Enter Customer ID" required>
            </li>
            <li>
                <label for="number">Phone number</label>
                <input required type="number" id="number" placeholder="Enter Phone number">
            </li>
            <li>
                <label for="location">location</label>
                <input required type="text" id="location" placeholder="Enter your location">
            </li>
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="panel panel-default credit-card-box">
                        <div class="panel-heading display-table">
                            <div class="row display-tr">
                                <h3 class="panel-title display-td">Payment Details</h3>
                                <div class="display-td">
                                    <img class="img-responsive pull-right"
                                        src="http://i76.imgup.net/accepted_c22e0.png">
                                </div>
                            </div>
                        </div>
                    <li>
                        <label for="Payment">Payment Options</label>
                        <select name = "payment">
                        <option value="visa">VISA</option>
                        <option value="Master Card">Master Card</option>
                        <option value="DISCOVER">DISCOVER</option>
                        <option value="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
                        </select> 
                    </li>
                    <li>    
                        <label required for="cardNumber">CARD NUMBER</label>
                        <input required type="number" id="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number"
                        required autofocus>
                    </li>
                    <li>
                        <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span
                            class="visible-xs-inline">EXP</span> DATE</label>
                        <input type="tel" id="cardExpiry" class="form-control" name="cardExpiry"
                        placeholder="MM / YY" autocomplete="cc-exp" required />
                    </li>
                    <li>
                        <label for="cardCVC">CV CODE</label>
                        <input type="tel" id="cardCVC" class="form-control" name="cardCVC" placeholder="CVC"
                        autocomplete="cc-csc" required />
                    </li>
                    <li>
                        <label for="couponCode">COUPON CODE</label>
                        <input type="text" id="couponCode" class="form-control" name="couponCode"/>
                    </li>
                    <li>
                        <input id="submitButton" type="submit">
                        <button><a href = "cart.html">Close</a>l</button>
                    </li> 
            </ul>
      </fieldset>
      </form>
