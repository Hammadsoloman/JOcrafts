<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOcrafts</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/subcat.css">
</head>
<body>
    <nav >
        <div class="cartButton">
        <span>
            <i class="fas fa-shopping-cart" style="font-size: 40px; color: rgb(54, 54, 54);"></i>
            <!-- <i class="fas fa-shopping-cart" style="font-size:60px;color:red;"></i> -->
        </span>
        <div class="cartItems">0</div>
    </div>
    </nav>
    <header>
        <div class="banner">
            <h1 class="bannerTitle">Subcat1 Collection</h1>
            <button class="bannerButton">Shop Now</button>
        </div>
    </header>
    <section class="products">
        <div class="section-title">
            <h2>OUR PRODUCTS</h2>
        </div>
        <div class="product-center">
            <article class="product">
                <div class="img-container">
                    <img src="img/hand3.jpg" alt="product1" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-cart-plus"></i>
                        ADD TO CART
                    </button>
                </div>
                <div class="productInfo">
                    <h3>product name</h3>
                    <h4>$product price</h4>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
